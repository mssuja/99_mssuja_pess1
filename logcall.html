<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Logcall</title>
<link rel="stylesheet" href="css/bootstrap-4.3.1.css">
</head>

<body>
<div class="container" style="width:900px" ></div>
<header> <img src="images/banner.jpg" class="img-fluid" alt="PESS">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active"> <a class="nav-link" href="logcall.html">Home <span class="sr-only">(current)</span></a> </li>
        <li class="nav-item"> <a class="nav-link" href="dispatch.html">Dispatch</a> </li>
        <li class="nav-item"> <a class="nav-link" href="update.html">Update</a> </li>
        <li class="nav-item"> <a class="nav-link" href="history.html">History</a> </li>
        <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Reports</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown1"> <a class="dropdown-item" href="#">Action</a> <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a> </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
<section class="mt-3">
  <form>
    <div class="form-group row">
      <label for="callername" class="col-sm-4 col-form-label">Caller's Name</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="callerName" name="callerName" >
      </div>
    </div>
    <div class="form-group row">
      <label for="contactno" class="col-sm-4 col-form-label">Contact No</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="contactNo" name="contactNo" >
      </div>
    </div>
    <div class="form-group row">
      <label for="locationOfincident" class="col-sm-4 col-form-label">Location of Incident</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="locationOfincident" name="locationOfincident" >
      </div>
    </div>
    <div class="form-group row">
      <label for="typeOfincident" class="col-sm-4 col-form-label">Type Of Incident</label>
      <div class="col-sm-8">
        <select id="typeOfincident" class="form-control" name="typeOfincident">
          <option value="">Select</option>
          <option value="Accident">Car Accident</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="descriptionOfincident" class="col-sm-4 col-form-label">Description Type Of Incident</label>
      <div class="col-sm-8">
        <textarea name="descriptionOfincident" class ="form-control" rows="5" id="descriptionOfincident"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class=" offset-sm-4 col-sm-8">
        <button type="submit" class="btn btn-primary" name="submit" id="submit">Process Call</button>
      </div>
    </div>
  </form>
</section>
<script src="js/jquery-3.3.1.min.js"></script> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.3.1.js"></script>
</body>
</html>
